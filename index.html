<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="title">저녁 메뉴 추천</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            color: #333;
            transition: color 0.3s;
        }
        .recommendation-set {
            margin: 20px 0;
        }
        .menu-display {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60px;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-item {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #212529;
            border: 2px solid #dee2e6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .theme-toggle-button {
            background-color: #6c757d;
        }
        .theme-toggle-button:hover {
            background-color: #5a6268;
        }
        .lang-switcher {
            margin-top: 20px;
        }
        .lang-switcher button {
            background-color: #f8f9fa;
            color: #212529;
            border: 1px solid #dee2e6;
        }
        .lang-switcher button.active {
            background-color: #007bff;
            color: white;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        body.dark-mode .container {
            background: #34495e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        body.dark-mode h1 {
            color: #ecf0f1;
        }
        body.dark-mode .menu-item {
            background-color: #4a627a;
            color: #ecf0f1;
            border-color: #5a748f;
        }
        body.dark-mode button {
            background-color: #0056b3;
        }
        body.dark-mode button:hover {
            background-color: #004085;
        }
        body.dark-mode .theme-toggle-button {
            background-color: #4a627a;
        }
        body.dark-mode .theme-toggle-button:hover {
            background-color: #3e5367;
        }
        body.dark-mode .lang-switcher button {
            background-color: #4a627a;
            color: #ecf0f1;
            border-color: #5a748f;
        }
        body.dark-mode .lang-switcher button.active {
            background-color: #0056b3;
        }

        /* Form Styles */
        .contact-form-section {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .contact-form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        body.dark-mode .contact-form-section h2 {
            color: #ecf0f1;
        }

        .contact-form-section form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form-section .form-group {
            display: flex;
            flex-direction: column;
        }

        .contact-form-section label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        body.dark-mode .contact-form-section label {
            color: #ccc;
        }

        .contact-form-section input[type="text"],
        .contact-form-section input[type="email"],
        .contact-form-section textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
            background-color: #fcfcfc;
            color: #333;
        }

        body.dark-mode .contact-form-section input[type="text"],
        body.dark-mode .contact-form-section input[type="email"],
        body.dark-mode .contact-form-section textarea {
            background-color: #3a495e;
            border-color: #5a748f;
            color: #ecf0f1;
        }

        .contact-form-section input[type="text"]:focus,
        .contact-form-section input[type="email"]:focus,
        .contact-form-section textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .contact-form-section button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .contact-form-section button[type="submit"]:hover {
            background-color: #218838;
        }

        body.dark-mode .contact-form-section button[type="submit"] {
            background-color: #218838;
        }

        body.dark-mode .contact-form-section button[type="submit"]:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 data-i18n="headline">오늘 저녁 뭐 먹지?</h1>
        <div class="recommendation-set" id="menu-recommendation">
        </div>
        <button onclick="recommendMenu()" data-i18n="recommendButton">메뉴 추천</button>
        <button class="theme-toggle-button" onclick="toggleTheme()" data-i18n="themeToggleButton">테마 전환</button>
        <div class="lang-switcher">
            <button onclick="changeLanguage('ko')" id="lang-ko" class="active">한국어</button>
            <button onclick="changeLanguage('en')" id="lang-en">English</button>
            <button onclick="changeLanguage('ja')" id="lang-ja">日本語</button>
            <button onclick="changeLanguage('zh')" id="lang-zh">中文</button>
        </div>

        <div class="contact-form-section">
            <h2 data-i18n="contactTitle">제휴 문의</h2>
            <form action="https://formspree.io/f/mbdalkzb" method="POST">
                <div class="form-group">
                    <label for="name" data-i18n="nameLabel">이름:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-i18n="emailLabel">이메일:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message" data-i18n="messageLabel">메시지:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" data-i18n="sendButton">보내기</button>
            </form>
        </div>
    </div>

    <script>
        const translations = {
            ko: {
                title: "저녁 메뉴 추천",
                headline: "오늘 저녁 뭐 먹지?",
                recommendButton: "메뉴 추천",
                themeToggleButton: "테마 전환",
                contactTitle: "제휴 문의",
                nameLabel: "이름:",
                emailLabel: "이메일:",
                messageLabel: "메시지:",
                sendButton: "보내기",
                dinnerMenus: [
                    "치킨", "피자", "삼겹살", "된장찌개", "김치찌개",
                    "파스타", "초밥", "햄버거", "떡볶이", "순대국밥",
                    "부대찌개", "족발", "보쌈", "짜장면", "짬뽕"
                ]
            },
            en: {
                title: "Dinner Menu Recommendation",
                headline: "What's for dinner tonight?",
                recommendButton: "Recommend Menu",
                themeToggleButton: "Toggle Theme",
                contactTitle: "Partnership Inquiry",
                nameLabel: "Name:",
                emailLabel: "Email:",
                messageLabel: "Message:",
                sendButton: "Send",
                dinnerMenus: [
                    "Chicken", "Pizza", "Pork Belly", "Doenjang Jjigae", "Kimchi Jjigae",
                    "Pasta", "Sushi", "Hamburger", "Tteokbokki", "Sundaegukbap",
                    "Budae Jjigae", "Jokbal", "Bossam", "Jajangmyeon", "Jjamppong"
                ]
            },
            ja: {
                title: "夕食メニューのおすすめ",
                headline: "今夜の夕食は何にする？",
                recommendButton: "メニューを推薦",
                themeToggleButton: "テーマ切り替え",
                contactTitle: "提携に関するお問い合わせ",
                nameLabel: "名前：",
                emailLabel: "メール：",
                messageLabel: "メッセージ：",
                sendButton: "送信",
                dinnerMenus: [
                    "チキン", "ピザ", "サムギョプサル", "テンジャンチゲ", "キムチチゲ",
                    "パスタ", "寿司", "ハンバーガー", "トッポッキ", "スンデクッパ",
                    "プデチゲ", "チョッパル", "ポッサム", "ジャージャー麺", "チャンポン"
                ]
            },
            zh: {
                title: "晚餐菜单推荐",
                headline: "今晚吃什么？",
                recommendButton: "推荐菜单",
                themeToggleButton: "切换主题",
                contactTitle: "合作咨询",
                nameLabel: "姓名：",
                emailLabel: "电子邮件：",
                messageLabel: "消息：",
                sendButton: "发送",
                dinnerMenus: [
                    "炸鸡", "披萨", "烤五花肉", "大酱汤", "泡菜汤",
                    "意大利面", "寿司", "汉堡包", "炒年糕", "猪血肠汤饭",
                    "部队锅", "猪蹄", "白切肉", "炸酱面", "짬뽕"
                ]
            }
        };

        let currentLanguage = 'ko';

        function changeLanguage(lang) {
            currentLanguage = lang;
            document.documentElement.lang = lang;
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[lang][key];
            });
            document.querySelectorAll('.lang-switcher button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`lang-${lang}`).classList.add('active');
            
            // Clear previous recommendation
            document.getElementById('menu-recommendation').innerHTML = '';
        }

        function recommendMenu() {
            const menuRecommendationContainer = document.getElementById('menu-recommendation');
            const dinnerMenus = translations[currentLanguage].dinnerMenus;
            const randomIndex = Math.floor(Math.random() * dinnerMenus.length);
            const recommendedMenu = dinnerMenus[randomIndex];
            
            menuRecommendationContainer.innerHTML = `
                <div class="menu-display">
                    <div class="menu-item">${recommendedMenu}</div>
                </div>
            `;

            speak(recommendedMenu);
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = currentLanguage;
                window.speechSynthesis.speak(utterance);
            } else {
                console.log('Text-to-speech not supported in this browser.');
            }
        }

        // Theme Toggle Logic
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function applyThemeOnLoad() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply theme and language on page load
        window.addEventListener('DOMContentLoaded', () => {
            applyThemeOnLoad();
            changeLanguage(currentLanguage);
        });
    </script>
