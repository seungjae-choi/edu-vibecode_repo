<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .numbers {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #f8f9fa;
            color: #212529;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #dee2e6;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div class="numbers" id="lotto-numbers">
            <!-- 숫자가 여기에 표시됩니다 -->
        </div>
        <button onclick="generateNumbers()">번호 추첨</button>
    </div>

    <script>
        function generateNumbers() {
            const numbersContainer = document.getElementById('lotto-numbers');
            numbersContainer.innerHTML = ''; // 이전 숫자 지우기

            const numbers = new Set();
            while (numbers.size < 6) {
                const randomNumber = Math.floor(Math.random() * 45) + 1;
                numbers.add(randomNumber);
            }

            const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

            sortedNumbers.forEach(number => {
                const numberElement = document.createElement('div');
                numberElement.className = 'number';
                numberElement.textContent = number;
                // 공 색깔 입히기
                numberElement.style.backgroundColor = getBallColor(number);
                numberElement.style.color = 'white';
                numberElement.style.border = 'none';
                numbersContainer.appendChild(numberElement);
            });
        }

        function getBallColor(number) {
            if (number <= 10) return '#fbc400'; // 노란색
            if (number <= 20) return '#69c8f2'; // 파란색
            if (number <= 30) return '#ff7272'; // 빨간색
            if (number <= 40) return '#aaa';    // 회색
            return '#b0d840';                   // 녹색
        }

        // 페이지 로드 시 초기 번호 생성
        generateNumbers();
    </script>

</body>
</html>
