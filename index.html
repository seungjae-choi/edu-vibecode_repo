<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 추첨기</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Use min-height to allow content to grow */
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        h1 {
            color: #333;
            transition: color 0.3s;
        }
        .numbers-set {
            display: flex;
            flex-direction: column; /* Stack sets vertically */
            gap: 10px; /* Space between sets */
            margin: 20px 0;
        }
        .lotto-numbers-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Allow numbers to wrap if container is too small */
            min-height: 60px; /* Ensure space even if empty */
            align-items: center;
        }
        .number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: #f8f9fa;
            color: #212529;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #dee2e6;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin: 5px; /* Add some margin for theme toggle button */
        }
        button:hover {
            background-color: #0056b3;
        }
        .theme-toggle-button {
            background-color: #6c757d;
        }
        .theme-toggle-button:hover {
            background-color: #5a6268;
        }

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        body.dark-mode .container {
            background: #34495e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        body.dark-mode h1 {
            color: #ecf0f1;
        }
        body.dark-mode .number {
            background-color: #4a627a;
            color: #ecf0f1;
            border-color: #5a748f;
        }
        body.dark-mode button {
            background-color: #0056b3;
        }
        body.dark-mode button:hover {
            background-color: #004085;
        }
        body.dark-mode .theme-toggle-button {
            background-color: #4a627a;
        }
        body.dark-mode .theme-toggle-button:hover {
            background-color: #3e5367;
        }

        /* Loader for sequential generation */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div class="numbers-set" id="lotto-numbers-sets">
            <!-- 로또 번호 세트들이 여기에 표시됩니다 -->
        </div>
        <button onclick="generateLottoSets()">번호 추첨</button>
        <button class="theme-toggle-button" onclick="toggleTheme()">테마 전환</button>
    </div>

    <script>
        const NUM_SETS = 3;
        const DELAY_MS = 1000; // 1초 지연

        function generateSingleSet(containerElement) {
            return new Promise(resolve => {
                const numbers = new Set();
                while (numbers.size < 6) {
                    const randomNumber = Math.floor(Math.random() * 45) + 1;
                    numbers.add(randomNumber);
                }
                const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);

                containerElement.innerHTML = ''; // Clear previous numbers in this set
                sortedNumbers.forEach(number => {
                    const numberElement = document.createElement('div');
                    numberElement.className = 'number';
                    numberElement.textContent = number;
                    numberElement.style.backgroundColor = getBallColor(number);
                    numberElement.style.color = 'white';
                    numberElement.style.border = 'none';
                    containerElement.appendChild(numberElement);
                });
                resolve();
            });
        }

        async function generateLottoSets() {
            const lottoNumbersSetsContainer = document.getElementById('lotto-numbers-sets');
            lottoNumbersSetsContainer.innerHTML = ''; // Clear all previous sets

            for (let i = 0; i < NUM_SETS; i++) {
                const setContainer = document.createElement('div');
                setContainer.className = 'lotto-numbers-display';
                lottoNumbersSetsContainer.appendChild(setContainer);

                // Add a temporary loader or message
                setContainer.innerHTML = '<div class="loader"></div>';

                await new Promise(resolve => setTimeout(resolve, DELAY_MS / 2)); // Half delay before generating

                await generateSingleSet(setContainer);
                if (i < NUM_SETS - 1) {
                    await new Promise(resolve => setTimeout(resolve, DELAY_MS / 2)); // Half delay after generating, before next set
                }
            }
        }

        function getBallColor(number) {
            if (number <= 10) return '#fbc400'; // 노란색
            if (number <= 20) return '#69c8f2'; // 파란색
            if (number <= 30) return '#ff7272'; // 빨간색
            if (number <= 40) return '#aaa';    // 회색
            return '#b0d840';                   // 녹색
        }

        // Theme Toggle Logic
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDarkMode ? 'dark' : 'light');
        }

        function applyThemeOnLoad() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // Apply theme on page load
        window.addEventListener('DOMContentLoaded', () => {
            applyThemeOnLoad();
        });
    </script>

</body>
</html>
