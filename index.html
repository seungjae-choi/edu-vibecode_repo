
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>로또 번호 생성기</h1>
        <button id="theme-toggle-button">어둡게</button>
    </header>
    <main>
        <div class="container">
            <div class="lotto-numbers">
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
                <span class="number"></span>
            </div>
            <button id="generate-btn">번호 생성</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 로또 생성기</p>
    </footer>
    <script src="main.js"></script>
    <div id="theme-confirmation-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <p>이 색상으로 변경하시겠습니까?</p>
            <div id="color-preview"></div>
            <div class="modal-buttons">
                <button id="confirm-theme-change">확인</button>
                <button id="cancel-theme-change">취소</button>
            </div>
        </div>
    </div>
</body>
</html>
